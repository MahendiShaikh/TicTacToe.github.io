  <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
 </head>
 <body>
        <h1 id="playerText">Tic Tac Toe</h1>
        
        <div id="gameboard">
            <div data-index="1" class="box right-border bottom-border" ></div>
            <div data-index="2" class="box bottom-border right-border" ></div>
            <div data-index="3" class="box bottom-border" name="btn3"></div>
            <div data-index="4" class="box right-border bottom-border"></div>
            <div data-index="5" class="box right-border bottom-border" ></div>
            <div data-index="6" class="box bottom-border" ></div>
            <div data-index="7" class="box right-border " ></div>
            <div data-index="8" class="box right-border "></div>
            <div data-index="9" class="box"></div>
            <div id="strike" class="strike"></div>
        </div>
        <div id="game-over-area" class="hidden">
            <h2 id="game-over-text">Winner is X</h2>
            <button id="play-again">Play Again</button>
            <table>
                <tr>
                    <td>Player X</td> 
                    <td><input type="text" id="XWin" size="10" ></td>
                </tr>
                <tr>
                    <td>Player O</td>
                    <td><input type="text" id="OWin" size="10"></td>
                </tr>
                <tr>
                    <td>Tie Count</td>
                    <td><input type="text" id="Tie" size="10"></td>
                </tr>
                <tr>
                    <td>Total Count</td>
                    <td><input type="text" id="Total" size="10"></td>
                </tr>
            </table>
        </div>
    <script src="index.js"></script>
 </body>
 </html>
